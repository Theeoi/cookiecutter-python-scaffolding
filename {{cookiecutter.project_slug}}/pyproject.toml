# pyproject.toml

[build-system]
  requires = ["setuptools>=65.0.0"]
  build-backend = "setuptools.build_meta"

[project]
  name = "[PROJECT_NAME]"
  version = "0.0.1"
  authors = [
    { name = "Theodor Blom", email = "theodor.blom@piab.com" },
  ]
  description = "[DESCRIPTION]"
  readme = "README.md"
  requires-python = ">=3.9"
  classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
  ]
  dependencies = []

[project.optional-dependencies]
  dev = [
    "pytest >= 7, < 8",
  ]

[project.urls]
  homepage = "https://github.com/Theeoi/[PROJECT_NAME]"

[project.scripts]
  pipump = "[PACKAGE].[MODULE]:[FUNCTION]"